apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: transformers
  annotations:
    scenarios.ai.sap.com/description: "transformersgpt"
    scenarios.ai.sap.com/name: "transformersgpt"
    executables.ai.sap.com/description: "transformersgpt"
    executables.ai.sap.com/name: "transformersgpt"
  labels:
    scenarios.ai.sap.com/id: "transformersgpt"
    ai.sap.com/version: "1.0"
spec:
  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      annotations: |
        autoscaling.knative.dev/metric: concurrency
        autoscaling.knative.dev/target: 1
        autoscaling.knative.dev/targetBurstCapacity: 0
      labels: |
        ai.sap.com/resourcePlan: infer.l
    spec: |
      predictor:
        imagePullSecrets:
          - name: dockerpk
        minReplicas: 1
        maxReplicas: 5
        containers:
        - name: kserve-container
          image: docker.io/purankhoeval/llama2-on-ai-core:01
          ports:
            - containerPort: 8080
              protocol: TCP
